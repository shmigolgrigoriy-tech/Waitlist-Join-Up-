<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuddleUp - Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: slideIn 0.4s ease-out;
            font-size: 1.1em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .waitlist-count {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.95em;
        }

        .count-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-top: 10px;
        }

        .error-message {
            color: #f44336;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/dnjHe9q.png" alt="HuddleUp Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        
        <h1>Join the Waitlist</h1>
        <p class="subtitle">Be the first to experience HuddleUp. Sign up now and get early access when we launch!</p>
        
        <form id="waitlistForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <button type="submit" id="submitBtn">Join the Waitlist</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ðŸŽ‰ You're on the list! We'll be in touch when we launch.
        </div>
        
        <div class="waitlist-count">
            Join <span class="count-number" id="countNumber">1,247</span> others waiting for launch
        </div>
    </div>

    <script>
        const form = document.getElementById('waitlistForm');
        const successMessage = document.getElementById('successMessage');
        const countNumber = document.getElementById('countNumber');
        const submitBtn = document.getElementById('submitBtn');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        
        let waitlistCount = 3;

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        nameInput.addEventListener('input', function() {
            nameError.style.display = 'none';
        });

        emailInput.addEventListener('input', function() {
            emailError.style.display = 'none';
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            let isValid = true;

            if (name === '') {
                nameError.style.display = 'block';
                isValid = false;
            }

            if (email === '' || !validateEmail(email)) {
                emailError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            
            setTimeout(() => {
                console.log('Waitlist submission:', { name, email });
                
                successMessage.style.display = 'block';
                form.style.display = 'none';
                
                waitlistCount++;
                countNumber.textContent = waitlistCount.toLocaleString();
            }, 800);
        });
    </script>
</body>
</html>
